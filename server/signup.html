<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <form method="POST" action="/" class="needs-validation" novalidate>
      <div
        class="modal modal-signin d-block bg-secondary py-5"
        tabindex="-1"
        role="dialog"
        id="modalSignin"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content rounded-5 shadow">
            <div class="modal-header p-5 pb-4 border-bottom-0">
              <h2 class="fw-bold mb-0">Sign up now!</h2>
            </div>

            <div class="modal-body p-5 pt-0">
              <form class="">
                <div class="form-floating mb-3">
                  <input
                    type="text"
                    name="user[username]"
                    class="form-control rounded-4"
                    id="floatingInput"
                    placeholder="PastaFinder"
                    minlength="3"
                    maxlength="15"
                    required
                  />
                  <label for="floatingInput">Username</label>
                  <div class="valid-feedback">Username Available!</div>
                  <div class="invalid-feedback">
                    Please provide an username within the 3 to 15 characters limit.
                  </div>
                </div>
                <div class="form-floating mb-3">
                  <input
                    type="password"
                    name="user[pwd]"
                    class="form-control rounded-4"
                    id="floatingPassword"
                    placeholder="Password"
                    minlength="8"
                    required
                  />
                  <label for="floatingPassword">Password</label>
                  <div class="valid-feedback">Password is valid!</div>
                  <div class="invalid-feedback">
                    Please provide a password containing at least 10 characters.
                  </div>
                </div>
                <button
                  class="w-100 mb-2 btn btn-lg rounded-4 btn-primary"
                  type="submit"
                >
                  Sign up
                </button>
                <small class="text-muted"
                  >By clicking Sign up, you agree to the terms of use.</small
                >
              </form>
            </div>
          </div>
        </div>
      </div>
    </form>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script>
      (function () {
        "use strict";

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll(".needs-validation");

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms).forEach(function (form) {
          form.addEventListener(
            "submit",
            function (event) {
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
              }

              form.classList.add("was-validated");
            },
            false
          );
        });
      })();
    </script>
  </body>
</html>
